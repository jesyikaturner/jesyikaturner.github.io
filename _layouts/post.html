---
layout: default
---

<section class="intro">
  <div class="wrap">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_long_string }}</p>
    <p style="font-size: medium">{{ page.tags | join: ' - ' }}</p>
    <p>
      <img src="{{ page.featured_image }}" alt="{{ page.title }}" width="500" />
    </p>
  </div>
</section>

<section class="single">
  <div class="wrap">{{ page.content }}</div>
</section>
